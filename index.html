<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordish.Name</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="background">
        <div class="left">
            <div class="screen" style="margin-top: 800px">
                <div class="allWords">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="title">
                <h1>Wordish.Name</h1>
                <h3>Generate a name for everything </h3>
            </div>
            <div class="input">
                <form action="javascript:onFormSubmit(wordsInput.value, generateButton)">
                    <label for="wordsInput">Enter a few related words:</label>
                    <input type="text" id="wordsInput" name="wordsInput" placeholder="messages, conversation, people, etc" required>
                    <div class="generateButtonBackground">
                        <input type="submit" name="generateButton" id="generateButton" value="Generate">
                    </div>
                </form >
            </div>
            <div class="resultsFoundDiv">
                <p class="resultsFoundText" id="resultsFoundText"></p><p class="resultsFound" id="resultsFound"></p>
            </div>
            <div class="results" id="results">
            </div>
        </div>
        <div class="right">

            <div class="screen">
                <div class="allWords" id="allWords">
                    <p id="allWordsText"></p>
                </div>
                <p>Words checked : 382</p>
            </div>
        </div>
    </div>
    <script src="scripts/apis/google-ngram.js"></script>
    <script src="scripts/apis/datamuse.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/generator.js"></script>
</body>
</html>
